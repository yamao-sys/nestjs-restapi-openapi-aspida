responses:
  '401':
    description: 認証エラー
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Unauthorized'
  '404':
    description: Not Foundエラー
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/NotFound'

components:
  schemas:
    Unauthorized:
      description: 認証エラー
      type: object
      properties:
        statusCode:
          type: number
        message:
          type: string
      required:
        - statusCode
        - message
    NotFound:
      description: Not Foundエラー
      type: object
      properties:
        statusCode:
          type: number
        message:
          type: string
      required:
        - statusCode
        - message
